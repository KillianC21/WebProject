<!DOCTYPE html>
<html lang="en-IE">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.cdnfonts.com/css/warcraft" rel="stylesheet">
        <link rel="stylesheet" href="stylesheet.css">
        <title>Pet Form</title>
    </head>
    <body>
        <header>
            <div class="title">
                <img src="images/shield.png" alt="alliance_shield" title="alliance shield" width="130" height="120">
                <h1>Stoneshield Pet Adpotion</h1>
                <img src="images/shield.png" alt="alliance_shield" title="alliance shield" width="130" height="120">  
            </div>
        </header>
            <nav>
                <a href="index.html">Home</a>
                <a href="pet_page.html">Pets</a>
                <a href="pet_form.html">Forms</a>
                <a href="contact.html">Contact</a>
                <a href="about.html">About</a>
            </nav>
        
        <main>
             <div id="form_container">
                <section class="col">
                    <form action="https://webdevcit.com/displayvalues.php" method="post">  
                            <h2>Application form</h2>
                            <br><br>
                            <div class="details">
                                <label for="fname">FIRST NAME:* </label>
                                <p><input type="text" name="fname" id="fname" placeholder="Enter your first name" size="30" required>*required</p>
                                
                                <br>
                                
                                <label for="lname">LAST NAME:* </label>
                                <p><input type="text" name="lname" id="lname" placeholder="Enter your surname" size="30" required>*required</p>

                                <br>
                                <label for="email">EMAIL:* </label>
                                <p><input type="email" name="email" id="email" placeholder="stormwind@gmail.com" size="40" required>*required</p>

                                <br>
                                <label for="dob">DATE OF BIRTH:* </label>
                                <p><input type="date" id="dob" name="dob" required>*required</p>
                            </div>
                            <br><br>
                            <p>Have you adpoted a pet before?</p>
                            <input type="radio" name="adpot_before" value="yes"><label class="radio">Yes</label>
                            <input type="radio" name="adpot_before" value="no"><label class="radio">No</label>
                            <br><br>
                            <label for="pet_select">Choose a pet:</label>

                            <select name="pets" id="pet_select">
                                <option value="">--Please pick your pet--</option>
                                <option value="Goat">Goat</option>
                                <option value="Rhino">Rhino</option>
                                <option value="Porcupine">Porcupine</option>
                                <option value="Boar">Boar</option>
                            </select>
                            <br><br>

                            <label>Tell us about yourself!!</label><br>
                            <textarea placeholder="Enter your comments here" rows="10" cols="50"></textarea>
                            <br><br>
                            <p>Are you interested in any of the following: </p>
                            <input type="checkbox" id="social" name="social">
                            <label for="social">Social Community</label>
                            <br>
                            <input type="checkbox" id="challenges" name="challenges">
                            <label for="challenges">Multiplayer challenges</label>
                            <br>
                            <input type="checkbox" id="storyline" name="storyline">
                            <label for="storyline">Create a storyline</label>
                            <br><br>
                            <label for="picture">Upload a picture of your pet: </label>
                            <input type="file" id="picture" name="picture" accept=".jpg, .jpeg, .png">
                            <br><br>
                            <input type="submit" value="Sumbit" id="btn_submit">
                            <input type="reset" value="Clear" id="btn_reset">
                        </form>
                </section>
            </div>
        </main>
        
        <footer>
            <p>Killian Condon Smithson &copy;</p>
        </footer>
    </body>
</html>
